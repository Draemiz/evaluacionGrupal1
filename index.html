<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="utilitarios.js"></script>
    <script src="banco.js"></script>
    <title>Sistema Bancario</title>
</head>
<body>

<h1>Sistema Bancario</h1>

<button onclick="mostrarSeccion('cuentas')">Cuentas</button>
<button onclick="mostrarSeccion('transacciones')">Transacciones</button>
<button onclick="mostrarSeccion('movimientos')">Movimientos</button>

<hr>

<div id="cuentas">

<h2>Crear Cuenta</h2>

    <input type="text" id="cedula" placeholder="Cédula">
    <input type="text" id="nombre" placeholder="Nombre">
    <input type="text" id="apellido" placeholder="Apellido">
    <input type="text" id="numeroCuenta" placeholder="Número Cuenta">
    <button onclick="agregarCuenta()">Agregar</button>

    <br><br>

    <table border="1" id="tablaCuentas"></table>

</div>

<div id="transacciones" style="display:none;">

 <h2>Transacciones</h2>

    <input type="text" id="buscarCuenta" placeholder="Número Cuenta">
    <button onclick="buscarCuenta()">Buscar</button>

    <br><br>

    <input type="number" id="monto" placeholder="Monto">
    <button onclick="depositar()" id="btnDepositar" disabled>Depositar</button>
    <button onclick="retirar()" id="btnRetirar" disabled>Retirar</button>

    <br><br>

    <div id="mensaje"></div>

</div>

<div id="movimientos" style="display:none;">

<h2>Movimientos</h2>

    <input type="text" id="verCuenta" placeholder="Número Cuenta">
    <button onclick="verMovimientos()">Ver Movimientos</button>

    <br><br>

    <table border="1" id="tablaMovimientos"></table>

</div>
</body>
</html>
